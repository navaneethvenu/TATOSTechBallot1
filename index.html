<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBallot</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="buttoncontainer">
            <button onclick="changeMode(1);">Light-1</button>
            <button onclick="changeMode(2);">Light-2</button>
            <button onclick="changeMode(3);">Dark-1</button>
            <button onclick="changeMode(4);">Dark-2</button>
        </div>
        <div class="linkedinpostcontainer" id="linkedinpostcontainer">
            <div class="spacer" style="display: block; height: 10%;"></div>
            <div class="middlecont">
                <h1 class="text">Which is better?</h1>
                <div class="itemcontainer">
                    <div class="item">
                        <img src="item1.svg" alt="">
                    </div>
                    <div class="item">
                        <img src="item2.svg" alt="">
                    </div>
                </div>

            </div>
            <div class="reactioncontainer">
                <div class="reaction">
                    <img src="reaction1.svg" alt="">
                </div>
                <div class="reaction">
                    <img src="reaction2.svg" alt="">
                </div>

            </div>
            <div class="bottombar linkedbb">
                <img src="bottomlinkedinlight1.svg" alt="">
            </div>
            <div class="bottombar linkedbb">
                <img src="bottomlinkedinlight2.svg" alt="">
            </div>
            <div class="bottombar linkedbb">
                <img src="bottomlinkedindark1.svg" alt="">
            </div>
            <div class="bottombar linkedbb">
                <img src="bottomlinkedindark2.svg" alt="">
            </div>
        </div>
        <div class="twitterpostcontainer" id="twitterpostcontainer">
            <div class="spacer" style="display: block; height: 3%;"></div>
            <div class="middlecont">
                <h1 class="text">Which is better?</h1>
                <div class="itemcontainer">
                    <div class="item">
                        <img src="item1.svg" alt="">
                    </div>
                    <div class="item">
                        <img src="item2.svg" alt="">
                    </div>
                </div>

            </div>
            <div class="bottombar twitterbb">
                <img src="bottomtwitterlight1.svg" alt="">
            </div>
            <div class="bottombar twitterbb">
                <img src="bottomtwitterlight2.svg" alt="">
            </div>
            <div class="bottombar twitterbb">
                <img src="bottomtwitterdark1.svg" alt="">
            </div>
            <div class="bottombar twitterbb">
                <img src="bottomtwitterdark2.svg" alt="">
            </div>
        </div>
        <div class="instapostcontainer" id="instapostcontainer">
            <div class="spacer" style="display: block; height: 10%;"></div>
            <div class="middlecont">
                <h1 class="text">Which is better?</h1>
                <div class="itemcontainer1" id="instaitemcont1">
                    <div class="item">
                        <img src="item1.svg" alt="">
                    </div>
                    <div class="item">
                        <img src="item2.svg" alt="">
                    </div>
                </div>
                <div class="itemcontainer2" id="instaitemcont2">
                    <div class="item">
                        <img src="item1.svg" alt="">
                    </div>
                    <div class="item">
                        <img src="item2.svg" alt="">
                    </div>
                </div>

            </div>
            <!-- <div class="reactioncontainer">
                <div class="reaction">
                    <img src="reaction1.svg" alt="">
                </div>
                <div class="reaction">
                    <img src="reaction2.svg" alt="">
                </div>

            </div> -->
            <div class="bottombar instabb">
                <img src="bottominstagramlight1.svg" alt="">
            </div>
            <div class="bottombar instabb">
                <img src="bottominstagramlight2.svg" alt="">
            </div>
            <div class="bottombar instabb">
                <img src="bottominstagramdark1.svg" alt="">
            </div>
            <div class="bottombar instabb">
                <img src="bottominstagramdark2.svg" alt="">
            </div>
        </div>
        <div class="buttoncontainer">
            <button onclick="changePreview(1);">LinkedIn</button>
            <button onclick="changePreview(2);">Twitter</button>
            <button onclick="changePreview(3);">Insta (Vertical)</button>
            <button onclick="changePreview(4);">Insta (Horizontal)</button>
        </div>
    </div>
</body>

</html>
