<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBallot</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="postcontainer">
            <div class="spacer" style="display: block; height: 10%;"></div>
            <div class="middlecont">
                <h1>Which is better?</h1>
                <div class="itemcontainer">
                    <div class="item">
                        <img src="item1.svg" alt="">
                    </div>
                    <div class="item">
                        <img src="item2.svg" alt="">
                    </div>
                </div>

            </div>
            <div class="reactioncontainer">
                <div class="reaction">
                    <img src="reaction1.svg" alt="">
                </div>
                <div class="reaction">
                    <img src="reaction2.svg" alt="">
                </div>

            </div>
            <div class="bottombar">
                <img src="bottom.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
